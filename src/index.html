<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts CRUD</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-danger navbar-dark p-3">
        <div class="container">
          <a href="#" class="text-white">
            Posts CRUD
          </a>
        </div>
      </nav>
    </header>
    <main id="site-content " class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-body">
                <form class="posts-add-edit">
                  <div class="form-group row">
                    <label for="ptitle" class="col-sm-3 col-form-label"
                      >Post Title</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="ptitle"
                        placeholder="Enter Post title"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pdescription" class="col-sm-3 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        name="pdescription"
                        id="pdescription"
                        rows="5"
                      ></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-danger">Submit</button>
                </form>
                <table
                  class="mt-3 table table-bordered"
                  style="table-layout: fixed"
                >
                  <thead>
                    <tr>
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>John</td>
                      <td>Doe</td>
                      <td>john@example.com</td>
                    </tr>
                    <tr>
                      <td>Mary</td>
                      <td>Moe</td>
                      <td>mary@example.com</td>
                    </tr>
                    <tr>
                      <td>July</td>
                      <td>Dooley</td>
                      <td>july@example.com</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
